{% extends "_layouts/default.html" %}
{% block contents %}
  <section class="docs">
    <div class="grid">

      {% include "_includes/tutorials_contents_mobile.html" %}

      <div class="unit four-fifths">
        <article>
          <div class="improve right hide-on-mobiles">
            <a href="https://github.com/jekyll/jekyll/edit/master/docs/{{ page.path }}"><i
                    class="fa fa-pencil"></i> &nbsp;Improve this page</a>
          </div>
          <h1>{{ page.title }}</h1>
          {{ contents }}
          {% include "_includes/section_nav_tutorials.html" %}
        </article>
      </div>

      {% include "_includes/tutorials_contents.html" %}

      <div class="clear"></div>

    </div>
  </section>
{% endblock %}
